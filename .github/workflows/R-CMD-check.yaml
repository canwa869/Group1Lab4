name: R-CMD-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # 使用与 RStudio 相同的版本
      - name: Install Pandoc
        run: |
          brew install pandoc  # 使用 Homebrew 安装 Pandoc
      - name: Check all packages
        run: |
          Rscript -e "install.packages(c('ggplot2', 'stats'), repos='https://cloud.r-project.org/')"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
          Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

        shell: bash
